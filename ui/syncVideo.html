<html>
<head>
  <script src="popcorn.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>
<body>

  <video height="180" width="300" id="a" controls>
    <source src="https://videos.mozilla.org/serv/webmademovies/popcorntest.mp4"></source>
    <source src="https://videos.mozilla.org/serv/webmademovies/popcorntest.ogv"></source>
    <source src="https://videos.mozilla.org/serv/webmademovies/popcorntest.webm"></source>
  </video>
  <video height="180" width="300" id="b">
    <source src="https://videos.mozilla.org/serv/webmademovies/popcorntest.mp4"></source>
    <source src="https://videos.mozilla.org/serv/webmademovies/popcorntest.ogv"></source>
    <source src="https://videos.mozilla.org/serv/webmademovies/popcorntest.webm"></source>
  </video>
  <video height="180" width="300" id="c">
    <source src="https://videos.mozilla.org/serv/webmademovies/popcorntest.mp4"></source>
    <source src="https://videos.mozilla.org/serv/webmademovies/popcorntest.ogv"></source>
    <source src="https://videos.mozilla.org/serv/webmademovies/popcorntest.webm"></source>
  </video>
  <input type="range" value="0" id="scrub" />
</body>
<script type="text/javascript">
    var videos = {
      a: Popcorn("#a"),
      b: Popcorn("#b"),
      c: Popcorn("#c")
    },
    scrub = $("#scrub"),
    loadCount = 0,
    events = "play pause timeupdate seeking".split(/\s+/g);

    // iterate both media sources
    Popcorn.forEach(videos, function(media, type) {

      // when each is ready...
      media.on("canplayall", function() {

        // trigger a custom "sync" event
        this.emit("sync");

        // set the max value of the "scrubber"
        scrub.attr("max", this.duration());

        // Listen for the custom sync event...
      }).on("sync", function() {

        // Once both items are loaded, sync events
        if (++loadCount == 2) {

          // Iterate all events and trigger them on the video B
          // whenever they occur on the video A
          events.forEach(function(event) {

            videos.a.on(event, function() {

              // Avoid overkill events, trigger timeupdate manually
              if (event === "timeupdate") {

                if (!this.media.paused) {
                  return;
                }
                videos.b.emit("timeupdate");
                videos.c.emit("timeupdate");
                // update scrubber
                scrub.val(this.currentTime());

                return;
              }

              if (event === "seeking") {
                videos.b.currentTime(this.currentTime());
                videos.c.currentTime(this.currentTime());
              }

              if (event === "play" || event === "pause") {
                videos.b[event]();
                videos.c[event]();
              }
            });
          });
        }
      });
    });

    scrub.bind("change", function() {
      var val = this.value;
      videos.a.currentTime(val);
      videos.b.currentTime(val);
      videos.c.currentTime(val);
    });

    // With requestAnimationFrame, we can ensure that as
    // frequently as the browser would allow,
    // the video is resync'ed.
    function sync() {
      if (videos.b.media.readyState === 4) {
        videos.b.currentTime(
          videos.a.currentTime(
            videos.c.currentTime()
          )
        );
      }
      requestAnimationFrame(sync);
    }

    sync();
</script>
</html>
